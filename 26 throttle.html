<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throrrling</title>
</head>
<body>
    <button id="my_btn">Click me</button>
</body>

<script>
    const throttle = (fn,delay)=>{
        let last = 0;
        return (...args)=>{
            let now = new Date().getTime();
            if(now-last<delay){
                return;
            }
            last = now;
            return fn(...args);
        }
    };
    document.getElementById("my_btn").addEventListener("click",throttle((e)=>{
        console.log("click me");
    },2000));
</script>
</html>
