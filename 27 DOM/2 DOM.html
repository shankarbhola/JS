<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <input type="text" id="uname"><br><br>
    <input type="password" id="upwd"><br><br>
    <button onclick="myFun()">Login</button>
    <p id="status"></p>
</body>
<script>
    function myFun(){
        if(document.getElementById("uname").value === "ashok" && document.getElementById("upwd").value === "ashok123"){
            document.getElementById("status").innerHTML = "Success";
        } else{
            document.getElementById("status").innerHTML = "fail";
        }
    }
</script>
</html>
