<script>
    let obj = {
        "key1" : "Hello_1"
    };
    Object.defineProperty(obj,"key2",{"value":"Hello_2",writable:true});
    Object.defineProperty(obj,"key3",{"value":"Hello_3",writable:false});
    console.log(obj);       //{key1: 'Hello_1', key2: 'Hello_2', key3: 'Hello_3'}

    obj.key1 = "Welcome_1";
    obj.key2 = "Welcome_2";
    obj.key3 = "Welcome_3";
    console.log(obj);       //{key1: 'Welcome_1', key2: 'Welcome_2', key3: 'Hello_3'}

    delete obj.key1;
    delete obj.key2;
    delete obj.key3;
    console.log(obj);       //{key2: 'Welcome_2', key3: 'Hello_3'}
</script>
