<!--
<script>
    //prototype chaining
    function Parent(){

    }
    Parent.prototype.fun_one = function(){
        return "Parent";
    }

    function Child(){

    }
    Child.prototype = Object.create(Parent.prototype);
    Child.prototype.fun_two = function(){
        return "Child";
    }
    function Subchild(){

    }
    Subchild.prototype = Object.create(Child.prototype);
    Subchild.prototype.fun_three = function(){
        return "Subchild";
    }

    let obj = new Subchild();
    console.log(obj.fun_one(),obj.fun_two(),obj.fun_three());       //Parent Child Subchild
</script>

<!--
    IIFE
    ****
        Immidiate Invokable Functional Expression

        ES9

        When ever we create the function, automatically it will be invoked

        syntax
        ******
        (()=>{})()
         ((arg1,arg2,arg3,....argn)=>{
            business logic
         })(param1,param2,param3,....paramn)''

-->
<!--
<script>
    (()=>{
        console.log("IIFE");
    })()
</script>
-->
